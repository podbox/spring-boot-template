spring.thymeleaf.prefix=             file:src/main/resources/static/
spring.resources.static-locations=   file:src/main/resources/static/
spring.devtools.restart.additional-paths= src/main/resources/static/

spring.devtools.restart.exclude= **/*.js, **/*.css, **/*.less, **/*.html
spring.devtools.restart.poll-interval= 100
spring.devtools.restart.quiet-period=  90
